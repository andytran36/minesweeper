<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Minesweeper</title>
</head>
<body>
    <div class="buttonWrapper">
        <div class="difficultyButton" difficulty="easy"></div>
        <div class="difficultyButton" difficulty="medium"></div>
        <div class="difficultyButton" difficulty="hard"></div>
    </div>
    <div class="gridwrapper">
        <div class="grid"></div>
    </div>
    <div class="status">
        Remaining Mines: <span class="minesLeft">10</span>
        <br>
        Time: <span class="timer">0</span>
    </div>
    <div id="overlay"> 
        <div id="overlayin">
            <p class="overlay-title"></p>
            <p>Time: <span class="time-finish">0</span> seconds.</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
