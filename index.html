<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Minesweeper</title>
</head>
<body>
    <div class="buttonWrapper">
        <div class="difficultyButton" difficulty="easy"></div>
        <div class="difficultyButton" difficulty="medium"></div>
        <div class="difficultyButton" difficulty="hard"></div>
    </div>
    <div class="gridwrapper">
        <div class="grid"></div>
    </div>
    <div class="status">
        Remaining Mines: <span class="minesLeft">10</span>
        <br>
        Time: <span class="timer">0</span>
    </div>
    <div id="overlay"> 
        <div id="overlayin">
            <p class="overlay-title"></p>
            <p>Time: <span class="time-finish">0</span> seconds.</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
